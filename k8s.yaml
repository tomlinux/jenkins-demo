apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-demo
  namespace: default
  labels:
    name: jenkins-demo
spec:
  selector:
    matchLabels:
      name: jenkins-demo
  template:
    metadata:
      labels:
        app: jenkins-demo
    spec:
      containers:
        - image: ccr.ccs.tencentyun.com/development/jenkins-demo:<BUILD_TAG>
          imagePullPolicy: IfNotPresent
          name: jenkins-demo
          env:
            - name: branch
              value: <BRANCH_NAME>
